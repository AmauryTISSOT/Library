<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
    </div>

    <div class="container">
    </div>

    <div class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 class="title">New Book</h2>
            <h3>Title :</h3>
            <form action="#" class="get-title">
                <input type="text">
            </form>
            <h3>Author :</h3>
            <form action="#" class="get-author">
                <input type="text">
            </form>
            <h3>Numbers of pages :</h3>
            <form action="" class="get-numOfPages">
                <input type="text">
            </form>
            <h3>Did you read the book ?</h3>
            <select name="#" id="">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button class="submit">SUBMIT</button>
        </div>
    </div>
    
    <button class="add-button" id="btn">+</button>
    
</body>
</html>
