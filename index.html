<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
    </div>

    <div class="container">
        <div class="book-list" id="0">
            <h3>Title</h3>
            <div class="title-display"></div>
            <h3>Author</h3>
            <div class="author-display"></div>
            <h3>Numbers of pages</h3>
            <div class="number-of-pages-display"></div>
            <h3>Reading status</h3>
            <div class="reading-status-display"></div>
            <div class="trash"><div class="trash-icon" id=""><img src="/icons/delete-outline.png" alt="delete icons"></div></div>
        </div>
        
    </div>

    <div class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 class="title">New Book</h2>
            <form action="#" method="get">
                <h3>Title :</h3>
                <input type="text" id="get-title" value="" name="title"placeholder="Book title"required>
                <h3>Author :</h3>
                <input type="text" id="get-author" value="" name="author" placeholder="Book title" required>
                <h3>Numbers of pages :</h3>
                <input type="text" id="get-pages" value="" name="pages" placeholder="" required>
                <h3>Did you read the book ?</h3>
                <select name="read" id="get-read" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            <button type="submit" class="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
    <button class="add-button" id="btn">+</button>
    
</body>
</html>
